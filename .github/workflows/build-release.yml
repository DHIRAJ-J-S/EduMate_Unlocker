name: Build and Release APK

# When does this workflow run?
on:
  push:
    tags:
      - 'v*'  # Runs when you push a tag starting with 'v' (e.g., v1.0, v1.1, v2.0)

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Download your code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Java (needed for Android builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # Step 3: Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      # Step 4: Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      # Step 5: Decode Keystore from secret
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks
      
      # Step 6: Build signed APK
      - name: Build Signed Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      
      # Step 7: Rename APK
      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/EduMate_Unlocker.apk
      
      # Step 8: Create GitHub Release and upload APK
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/EduMate_Unlocker.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
